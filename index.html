<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Princess & The Smaumb</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Great+Vibes&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        /* BASE RESET */
        body, html { margin: 0; padding: 0; background-color: #000; font-family: 'Poppins', sans-serif; height: 100vh; width: 100vw; overflow: hidden; color: white; -webkit-font-smoothing: antialiased; }
        .story-container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* MEDIA: FORCE FULL SCREEN */
        .media-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .media-layer.contain { object-fit: contain; background: #000; } 

        /* TEXT OVERLAY: PUSHED HIGH UP (No button interference) */
        .text-overlay { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px 20px 160px 20px; background: linear-gradient(to top, rgba(0,0,0,0.95) 10%, rgba(0,0,0,0.6) 50%, transparent 100%); z-index: 10; text-align: center; box-sizing: border-box; pointer-events: none; }
        
        h1 { font-family: 'Great Vibes', cursive; color: #ff4d6d; font-size: 3.5rem; margin: 0 0 10px 0; text-shadow: 2px 2px 5px rgba(0,0,0,1); line-height: 1.1; }
        p { font-size: 1.2rem; line-height: 1.4; color: #f1f1f1; margin-top: 5px; text-shadow: 1px 1px 3px rgba(0,0,0,1); font-weight: 400; max-width: 800px; margin-left: auto; margin-right: auto; }

        /* BUTTONS: PUSHED LOW DOWN */
        .btn-group { display: none; position: absolute; bottom: 50px; left: 0; width: 100%; justify-content: center; gap: 30px; z-index: 100; pointer-events: auto; }
        button { padding: 20px 45px; border-radius: 50px; border: none; font-size: 1.4rem; font-weight: bold; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .yes-btn { background: #ff4d6d; color: white; }
        .no-btn { background: white; color: black; transition: top 0.3s, left 0.3s; }

        /* ENVELOPE STAGE */
        #envelope-stage { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffc2d
